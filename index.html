<head>

    <title>Calculadora</title>

<body>
        <div class="calculadora">
            <h1>Calculadora</h1>
            <p id="resultado"></p>

                <tr>
                    <td colspan="2"> <button id="ac" onclick="apagar('')">AC</button></td>

                    <td> <button id="9" onclick="inserir('9')">9</button></td>
                    <td> <button id="*" class="operacao" onclick="inserir('*')">*</button></td>

                </tr>
                <tr>
                    <td> <button id="4" onclick="inserir('4')">4</button></td>
                    <td> <button id="5" onclick="inserir('5')">5</button></td>
                    <td> <button id="6" onclick="inserir('6')">6</button></td>
                    <td> <button id="-" class="operacao" onclick="inserir('-')">-</button></td>

                </tr>
                <tr>
                    <td> <button id="1" onclick="inserir('1')">1</button></td>
                    <td> <button id="2" onclick="inserir('2')">2</button></td>
                    <td> <button id="3" onclick="inserir('3')">3</button></td>
                    <td> <button id="+" class="operacao" onclick="inserir('+')">+</button></td>

                </tr>
                <tr>
                    <td><button id="0" class="zero" onclick="inserir('0')">0</button></td>
                    <td><button id="." onclick="inserir('.')">.
        </div></button></td>
        <td colspan="2"> <button id="igual" class="operacao" id="" onclick="calcular('')">=</button></td>
        </tr>
        </table>
    </div>
    <script language="javascript" src="/Calculadora/src/js/scripts.js"></script>
